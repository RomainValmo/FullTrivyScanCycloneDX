name: 'Full Trivy Scan with CycloneDX SBOM'
description: 'Perform a complete Trivy security scan, generate and merge CycloneDX SBOMs, and upload as artifact'
author: 'RomainValmo'

branding:
  icon: 'shield'
  color: 'blue'

# Pas d'inputs pour cette version simplifi√©e
inputs: {}

outputs:
  sbom-file:
    description: 'Path to the merged SBOM file'
    value: sbom/merged-sbom.cdx.json

runs:
  using: 'composite'
  steps:
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release curl
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
      shell: bash

    - name: Run trivy_scan.py
      run: python ${{ github.action_path }}/trivy_scan.py
      shell: bash

    - name: Run merge_sbom.py
      run: python ${{ github.action_path }}/merge_sbom.py
      shell: bash

    - name: generate metadata file
      run: python ${{ github.action_path }}/metadata.py
      shell: bash

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: merged-sbom
        path: |
          sbom/merged-sbom.cdx.json
          sbom/metadata.json

    - name: Clean up
      run: rm -rf sbom/
      shell: bash
